<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/core_elements/core_selector.html">
<link rel="import" href="../../packages/core_elements/core_animated_pages.html">

<polymer-element name="main-app">
    <template>

        <style>
            @import "../packages/charted/charts/themes/quantum_theme.css";

            :host {
                display: block;
            }

            #header {
                background: #3f51b5;
                height: 200px;
                overflow-y: auto;
            }

            .item {
                color: black;
                font-weight: bold;
                height: 156px;
                margin: 20px;
                text-align: center;
                cursor: pointer;
                padding-left: 10px;
                padding-right: 10px;
                border: 2px solid #3f51b5;
                transition: .5s linear border;
            }

            .item.core-selected {
                border: 2px solid white;
            }

            .text_center {
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                -webkit-transform: translateY(-50%);
                transform-style: preserve-3d;
                -webkit-transform-style: preserve-3d;
            }

            #content {
                width: 100%;
            }

            .chart {
                background: #efefef;
                width: 90%;
                border-radius: 5px;
                margin: 20px auto auto;
            }

            .chart-wrapper {
                padding: 20px;
                margin: auto;
                width: 800px;
            }

            .chart-controls {
                border-bottom: 1px solid #d3d3d3;
                background-color: #eee;
            }
        </style>

            <core-selector selected="{{selectedItem}}" valueattr="label" id="header" layout horizontal>
